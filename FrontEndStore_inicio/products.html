<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img class="header__logo" src="css/assets/img/logo.png" alt="logo" />
      </a>
    </header>

    <nav class="navigation">
      <a class="navigation__link navigation__link--active" href="index.html"
        >Store</a
      >
      <a class="navigation__link" href="us.html">Us</a>
    </nav>

    <main class="container">
      <h1>React Js</h1>

      <div class="shirt">
        <img
          src="css/assets/img/3.jpg"
          alt="react shirt"
          class="shirt__image"
        />
        <div class="shirt__content">
          <p>
            At libero erat. Nullam suscipit odio ac velit blandit semper. Nam
            fringilla malesuada tincidunt. Cras eget libero nunc. Integer
            venenatis consectetur felis, a mollis enim interdum in.
          </p>

          <form class="form">
            <select class="form__field">
              <option disabled selected>--Select Size--</option>
              <option value="#">Small</option>
              <option value="#">Medium</option>
              <option value="#">Large</option>
            </select>
            <input
              class="form__field"
              type="number"
              placeholder="Quantity"
              min="1"
            />
            <input class="form__submit" type="submit" value="Add to Cart" />
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__text">Front End Store - All rights reserved 2023.</p>
    </footer>
  </body>
