<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoffeeBlog</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&family=Open+Sans&family=PT+Sans:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html" >
                    <h1 class="logo__name no-margin text-align">Coffee<span class="logo__bold">Blog</span></h1>
                </a>

                <nav class="navigation">
                    <a href="us.html" class="navigation__link">Us</a>
                    <a href="courses.html" class="navigation__link">Courses</a>
                    <a href="contact.html" class="navigation__link">Contact</a>
                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">Coffee Blog with tips and courses</h2>
            <p class="no-margin">Learn from the best with the greatest recipes and tips</p>
        </div>
    </header>

    <main class="container">
        <h3 class="text-align">Contact</h3>

        <div class="contact-bg"></div>
        
        <form class="form">
            <div class="field">
                <label class="label__field" for="name">Name</label>
                <input
                    class="field__field" 
                    type="text" 
                    placeholder="Your Name" 
                    id="name"
                >
            </div>
            <div class="field">
                <label class="label__field for="email">E-mail</label>
                <input
                    class="field__field" 
                    type="email" 
                    placeholder="Your Email"    
                    id="email"
                    >
            </div>
            <div class="field">
                <label class="label__field for="message">Message</label>
                <textarea
                    class="field__field field__field--textarea" 
                    id="message">
                </textarea>                
            </div>

            <div class="field">
                <input 
                    type="submit" 
                    value="Send" 
                    class="button primary--button"
                >
            </div>           
        </form> 

    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html" >
                    <h1 class="logo__name no-margin text-align">Coffee<span class="logo__bold">Blog</span></h1>
                </a>

                <nav class="navigation">
                    <a href="us.html" class="navigation__link">Us</a>
                    <a href="courses.html" class="navigation__link">Courses</a>
                    <a href="contact.html" class="navigation__link">Contact</a>
                </nav>
            </div>
        </div>
    </footer>

</body>
</html>
