<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn: inicio de sesión o registro</title>
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
    <header class="header-container">
        <div>
            <img src="Assets/image/Logo-Linkedin.png" alt="">
        </div>
    
        
        <div class="header-list-options">
            <ul>
                <li>Descubrir</li>
                <li>Personas</li>
                <li>Learning</li>
                <li>Empleos</li>
            </ul>
        </div>
        
        <div class="header-login-container">
            <ul>
                <li><button class="header-button-signin">Unirse ahora</button></li>
                <li><button class="header-button-login">Inicia sesión</button></li>
            </ul>
        </div>

    </header>

    <main class="main-container">

        <div>
            <h1>¡Te damos la bienvenida a tu comunidad profesional!</h1>
            <form action="">
                <span>Email o telefono</span>
                <input type="email" name="id=">
                <div></div>
                <div></div>
                <div></div>
                <div></div>

                <span>Contraseña</span>
                <input type="password" name="id=">

                <p>Haz olvidado tu clave</p>
                <button type="submit">Inicia sesión</button>
            </form>

        </div>
        <div>
            <img src="./Assets/image/dxf91zhqd2z6b0bwg85ktm5s4.svg" alt="">
        </div>
    </main>

</body>
</html>
