<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fOREVERSTORE</title>
  <link rel="stylesheet" href="styles/assets/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
          <img src="styles/assets/732938_wly4ttwgqfropvdtcx8yrgoij.png" class="logo" alt="ROPASTORE">
          <div class="search-container">
            <input type="text" placeholder="Search Product" class="search-input">
            <button class="search-btn">Search</button>
          </div>
          <img src="styles/assets/usern.png" class="user-icon" alt="User">
          <img src="styles/assets/basket-cart-icon-27.png" class="cart-icon" alt="Cart">
        </div>
        <div class="dropdown">
          <button class="dropbtn">Categories</button>
          <div class="dropdown-content">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Accessories</a>
          </div>
        </div>
      </nav>
      
  <h3>Click on the image below to see each discount %</h3>

  <section class="products-section">
    <div class="container">
      <div class="product-card">
        <div class="product-image">
          <img src="styles/assets/jeans.jpg" alt="Jeans" class="product-img">
        </div>
        <div class="product-info">
          <h3 class="product-name">Jeans</h3>
          <p class="product-price">$40</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image">
          <img src="styles/assets/shirt.jpg" alt="Shirt" class="product-img">
        </div>
        <div class="product-info">
          <h3 class="product-name">Shirt</h3>
          <p class="product-price">$60</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image">
          <img src="styles/assets/skirt.webp" alt="Skirt" class="product-img">
        </div>
        <div class="product-info">
          <h3 class="product-name">Skirt</h3>
          <p class="product-price">$80</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <div class="discount-btn">
    <h4>Write "FOREVERSTORE" for aditional discount</h4>
    <span></span>
    <span></span>
    <input type="text" id="discount-input" placeholder="Enter discount code">
    <button id="apply-discount-btn">Apply Discount</button>
  </div>


  <footer class="footer">
    <p>&copy; 2023 Product Page. All rights reserved.</p>
  </footer>

  <script src="index.js"></script>
</body>

</html>
